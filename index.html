<!DOCTYPE html>
<html>
  <head>
    <title>Тестирование API-ключа Gemini</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { background-color: #1a1a1a; color: #e0e0e0; font-family: sans-serif; }
      .container { max-width: 600px; margin: 5rem auto; padding: 2rem; background-color: #2a2a2a; border-radius: 0.5rem; text-align: center; }
      button { background-color: #4f46e5; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; transition: background-color 0.2s; }
      button:hover { background-color: #4338ca; }
      button:disabled { background-color: #3730a3; cursor: not-allowed; }
      #status.success { color: #34d399; }
      #status.error { color: #f87171; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "crypto": "https://aistudiocdn.com/crypto@^1.0.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "google-auth-library": "https://aistudiocdn.com/google-auth-library@^10.5.0",
    "module": "https://aistudiocdn.com/module@^2.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="container">
      <h1 class="text-2xl font-bold mb-4">Тестер API-ключа Google Gemini</h1>
      <p class="mb-6">Нажмите кнопку ниже, чтобы отправить тестовый запрос в Google и проверить, действителен ли ваш API-ключ.</p>
      <button id="test-button">Проверить API-ключ</button>
      <p id="status" class="mt-6 font-semibold text-lg h-8"></p>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
